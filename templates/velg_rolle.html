    <meta charset="UTF-8">
    <title>Velg rolle - Kuben</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }
    </script>

    <div class="centered-page" style="width: 800px;">
        <h1>Hei {{ navn }} ðŸ‘‹</h1>
        <p>Du har flere roller. Hva vil du gjÃ¸re i dag?</p>

        <form method="POST" action="/sett_rolle">
            <ul class="main-menu-ul">
                {% for r in roles %}

                {% if r == 'personlig' %}
                <li class="main-menu-li">
                    <button type="submit" name="rolle" value="{{ r }}">
                        <div></div>
                        <svg class="icon" style="width: 20px;">
                            <use href="#icon-cutlery"></use>
                        </svg>
                        Bestille mat
                    </button>
                </li>
                {% endif %}

                {% if r == 'kjokken' %}
                <li class="main-menu-li">
                    <button type="submit" name="rolle" value="{{ r }}">
                        <div></div>
                        <svg class="icon">
                            <use href="#icon-chef-hat"></use>
                        </svg>
                        Levere bestillinger
                    </button>
                </li>
                {% endif %}

                {% if r == 'okonomi' %}
                <li class="main-menu-li">
                    <button type="submit" name="rolle" value="{{ r }}">
                        <div></div>
                        <svg class="icon">
                            <use href="#icon-suitcase"></use>
                        </svg>
                        Fakturere bestillinger
                    </button>
                </li>
                {% endif %}

                {% if r == 'admin' %}
                <li class="main-menu-li">
                    <button type="submit" name="rolle" value="{{ r }}">
                        <div></div>
                        <svg class="icon">
                            <use href="#icon-wrench-screwdriver"></use>
                        </svg>
                        Administrere nettstedet
                    </button>
                </li>
                {% endif %}

                {% endfor %}
                <li><a href="{{ url_for('login') }}">Logg ut</a></li>
            </ul>
        </form>
    </div>
</body>
